<link rel="stylesheet" href="{{url_for('.static', filename='popup.css')}}">

<div class="modal" id="popupModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" onclick="hidePopup()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Meme by <a href="{{ url_for('.profile', id=meme.uploader_id) }}">{{ uploader_name }}</a></h4>
            </div>
            <div class="modal-body">
                <img id="meme_main" src="{{ url_for('.static', filename='memes/' + meme.name) }}">
            </div>
            <div class="modal-footer">
                <button type="button" id="btnUpdate" class="btn btn-primary" onclick="like()" meme-id="{{ meme.id }}" increments="#popup_like_number">Like</button>
                <h4 id="likes_modal"><span id="popup_like_number">{{ meme.likes }}</span> Likes</h4>
            </div>
        </div>
    </div>
</div>
